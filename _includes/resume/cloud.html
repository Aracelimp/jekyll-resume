{% for section_hash in blurb %}
  {% for section in section_hash %}
  <div class="cloud-section">
      <h4>{{ section[0] }}:</h4> 
      {% for item in section[1]['primary'] %}
      <strong>{{ item }}</strong>, 
      {% endfor %}
      {% for item in section[1]['secondary'] %}
          {{ item }}{% unless forloop.last %}, {% endunless %}
      {% endfor %}
  </div>
  {% endfor %}

{% endfor %}
